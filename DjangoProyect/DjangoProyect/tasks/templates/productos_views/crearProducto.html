<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../DjangoProject/css/button.css">
  <title>Producto</title>
  <link rel="stylesheet" href="./css/usuarios.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-body">
            <h2 class="card-title text-center">Registro de Producto</h2>
            <form method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="productName">Nombre</label>
                <input type="text" name="productName" class="form-control" placeholder="Nombre Prodcuto" required>
              </div>
              <div class="form-group">
                <label for="detalle">Detalle</label>
                <input type="text" name="detalle" class="form-control" placeholder="Ingrese descripcion del producto" required>
              </div>
              <div class="form-group">
                <label for="precio">Precio</label>
                <input type="precio" name="password"  class="form-control" placeholder="Precio" required>
              </div>
              <div class="form-group">
                <label for="cantidad">Ingrese la cantidad</label>
                <input type="cantidad" name="cantidad"  class="form-control" placeholder="Cantidad" required>
              </div>

              <button type="submit" class="btn btn-primary btn-block">Crear producto</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
