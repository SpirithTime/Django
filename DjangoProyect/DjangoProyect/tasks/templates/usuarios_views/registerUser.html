<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../DjangoProject/css/button.css">
  <title>Crear Usuario</title>
  <link rel="stylesheet" href="./css/usuarios.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-body">
            <h2 class="card-title text-center">Registro de Usuario</h2>
            <form method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="rut">RUT</label>
                <input type="text" name="rut" class="form-control" placeholder="RUT" required>
              </div>
              <div class="form-group">
                <label for="username">Nombre y Apellido</label>
                <input type="text" name="username" class="form-control" placeholder="Nombre y Apellido" required>
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required>
              </div>
              <div class="form-group">
                <label for="password2">Confirmar Contraseña</label>
                <input type="password" name="confirmpassword" id="password2" class="form-control" placeholder="Confirmar Contraseña" required>
              </div>
              <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" name="email" class="form-control" placeholder="Correo Electrónico" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Crear Cuenta</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
